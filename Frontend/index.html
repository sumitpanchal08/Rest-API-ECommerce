<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>Deals Now</title>
</head>
<body>
    <header>
        <div id="navbar">
            <div class="logo">DealsNow</div>
            <div>
                <p onclick="goHome()">Home</p>
                <p onclick="goProduct()">Products</p>
                <p onclick="goAddress()">Address</p>
                <p onclick="goOrders()">Orders</p>
            </div>
            <div>
                <p id="login" onclick="login()">Login</p>
                <p onclick="goCart()">Cart</p>
            </div>
        </div>
        <div id="belownavbar"></div>
        
    </header>
    <main id="home">
        This is Home Page!!

    </main>
    <main id="products">
        <!-- Left Part of Product Page  -->
        <div>
            <div>
                <h3>&#10136; Category</h3>
                <div id="listCategory">
                    <!-- list of Category comes with Api -->
                </div>
            </div>
            <div>
                <h3>&#10136; Brand</h3>
                <div id="listBrand">
                    <!-- list of brands come with API -->
                </div>
            </div>
            <div>
                <h3>&#10136; Price</h3>
                <div id="listPrice">
                    <div>
                        <input type="text" id="filterByPrice" placeholder="less than...." oninput="debounce(priceLessThan,1000)">
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- Right Part of Product Page -->
        <div>
            <div id="search">
                <input id="searchInput" type="text" placeholder="Search Products Here..." oninput="debounce(searchProducts,1000)">
            </div>

            <div id="resultProducts">
                <!-- <div>
                    <div>
                        <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-12-3.jpg" alt="">
                    </div>
                    <p>category</p>
                    <h3>Name_big_name</h3>
                    <p>$200</p>
                </div> -->
                
            </div>
        </div>

    </main>
    <main id="address">
        <!-- form to add new Address -->
        <div>
            <form action="" id="addNewAddress" onsubmit="addAddress()">
                <p>Add Address</p>
                <input type="text" placeholder="Name" name="name" required>
                <input type="text" placeholder="Mobile Number" name="mobile" required>
                <input type="text" placeholder="House Number" name="house" required>
                <input type="text" placeholder="City" name="city" required>
                <input type="text" placeholder="State" name="state" required>
                <input type="text" placeholder="LandMark" name="land" required>
                <input type="text" placeholder="Pincode" name="pin" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <!-- List of addresses -->
        <div id="listAddress">
            
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
